{%load static%}
{%block content%}
<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point System</title>
    <link rel="stylesheet" href="  /static/CSS/style.css?{% now "U" %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>


</head>
<body class="bg-dark text-white">
<div class="d-flex justify-contents-center ">
    <div class="row align-items-center offset-md-1 " style="height: 100vh;">
      <div class="mx-auto col-12 col-md-8 col-lg-6  ">
        <!-- Form -->
        <form class="form-example" action="" method="post" id="loginform">
           <!--Form Title-->
            <div class="container mb-2">
                <div class="row align-items-center ">
                    <div class= "col-12  offset-sm-3">
                        <img class="align-items-center  offset-md-2" src="{%static 'images/SG.png'%}" width="25%" height="25%" alt="">

                        <h1 class="">Point System</h1>
                    </div>
                    
            </div>
            {% if error %}
            <p>{{ error }}</p>
        {% endif %}
        </div>
          <!-- Input fields -->
          <div class="form-group">
            {% csrf_token %}
            {{form.as_p}}
            
            
        </div>  
      
          <button type="submit" class="btn btn-success btn-block " id="loginbtn">
            Login
          </button>
         
        </form>
        <!-- Form end -->
        
      </div>
      
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</body>
</html>

{%endblock%}
